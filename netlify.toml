# Configuration Netlify pour NumériSud

[build]
  # Pas de build nécessaire, site statique
  publish = "."

# Redirections pour les erreurs 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Cache des assets statiques (images, etc.)
[[headers]]
  for = "/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache des fichiers HTML (courte durée pour mises à jour rapides)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
